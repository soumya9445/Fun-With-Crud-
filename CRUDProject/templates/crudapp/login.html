{% extends 'index.html' %}

{% block soumya %}
    <form action="{% url 'student_login' %}" method='post'>
        {% csrf_token %}
      <table align='center' border='2'>
        <tr>
            <th><h1>Student Login Page</h1>
            </th>
        </tr>
        <tr>
            <th>
                USERNAME:<input type='text' required name='s1'>
            </th>
        </tr>                
        <tr>
            <th>
                PASSWORD:<input type='password' required name='s2'>
            </th>
        </tr>
        <tr>
            <th>
                <button type='submit'>login</button>
            </th>
        </tr>   
    </table>
</form>   
{% if error %}         
     <h1>{{error}}</h1>

{% endif %}

{% endblock %}
